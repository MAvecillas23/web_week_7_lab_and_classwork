<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeout</title>
</head>
<body>
  <h1>Expect an alert 3 seconds after page load</h1>

<script>

  // sets a timer for js to do something
  // in this case, wait 3000 milliseconds (3 seconds) to display an alert message
  setTimeout(function() {
    alert('Hello! I waited 3 seconds to show this message!')
  }, 3000) // function, milliseconds



</script>
</body>
</html>
